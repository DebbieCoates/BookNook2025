
<!-- PAGE FOR A SINGLE BOOK TO BE DISPLAYED -->
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>{{ book.title }}</h1>
        <img src="{{ book.book_cover.url }}" alt="{{ book.title }}" class="img-fluid">
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>Synopsis:</strong> {{ book.synopsis }}</p>
        <p><strong>Published:</strong> {{ book.published_date }}</p>
    </div>
{% endblock %}
