{% extends 'base.html' %}
{% load static %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

         <div class="container">
            <h1>All Books</h1>
            <div class="row">
                {% for book in object_list %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                        <!-- Check if the book has a cover, otherwise show a placeholder -->
                        {% if book.book_cover %}
                        <img src="{{ book.book_cover.url }}" class="card-img-top" alt="{{ book.title }}">
                    {% else %}
                        <div class="card-img-top text-center">
                            <p>No Cover Listed</p>
                        </div>
                    {% endif %}
                            <div class="card-body">
                                <h5 class="card-title">{{ book.title }}</h5>
                                <p class="card-text">{{ book.synopsis|truncatewords:15 }}</p>
                                <p class="card-text"><small class="text-muted">Author: {{ book.author }}</small></p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        

{% endblock %}
