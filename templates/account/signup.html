{% extends "account/base.html" %}
{% load i18n %}

<!-- {% block head_title %}{% trans "Signup" %}{% endblock head_title %} -->

{% block content %}

<!-- Registration Page -->
<main>
  <div class="container profile-container  thin-black-border text-center">

    <h1 class="display-3">{% trans "Register " %}</h1>

    <p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">Login</a>.{% endblocktrans %}</p>

    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button type="submit">{% trans "Register" %} &raquo;</button>
    </form>

  </div>
</main>

{% endblock content %}
