{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django-Setup</title>
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />

    <!-- Font Awesome CSS -->
    <link   rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
 
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </div>
            </div>
        </div>
    </nav>

<main> 
    <div class="hero" 
        style="background-image: url('{% static 'images/hero.png' %}');
                background-size: cover;
                background-position: center;
                height: 50vh;"> 
        <div class="hero-text">
            <h1 >The Book Nook</h1>
            <p>Explore the world of books</p>
        </div>
    </div>


    {% block content %}
    {% endblock %}
</main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light text-center">
        <p class="mb-0 text-muted"> 
         &copy; 2025 The Book Nook. 
        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our X page (opens in a new tab)"><i class="fab fa-twitter ms-3"></i></a>

        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)" ><i class="fab fa-instagram ms-3"></i></a>
        </p>
    </footer>
